<!DOCTYPE html>

  <link rel="stylesheet"

    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">

<body>
  <div class="container">
    <div class="nav-wrapper">
      <div class="left-side">
        <div class="nav-link-wrapper active-nav-link">

        <div class="nav-link-wrapper">
          <a href="https://public.tableau.com/app/profile/cheyenne6868/viz/final_project_dashboard_16301744373520/Dashboard1?publish=yes"><strong>BREAST CANCER DASHBOARD</strong></a>
        </div>
      </div>

    <div class="content-wrapper">
      <div class="portfolio-items-wrapper">
        <!-- Image One with link to Google collab notebook with analysis -->
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image: url({{url_for('static', filename='portfolio1.jpg') }})"></div>

            </div>
        </div>

        <!-- Image Two with link to ML Models html -->
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image: url({{url_for('static', filename='portfolio2.jpg') }})" alt="machine learning image"></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <a href="{{ url_for('models') }}">
                  <img src="{{url_for('static', filename='machinelearning.png')}}">

              </div>

                machine learning models to predict benign vs magligant tumors
              </div>
            </div>
        </div>

        <!-- Image Three with link to Tableau Notebook -->
        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image: url({{url_for('static', filename='portfolio8.jpg') }})" alt="dashboard image"></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <a href="https://public.tableau.com/app/profile/cheyenne6868/viz/final_project_dashboard_16301744373520/Dashboard1?publish=yes">

            </div>
          </div>

        <div class="portfolio-item-wrapper">
          <div class="portfolio-img-background" style="background-image: url({{url_for('static', filename='portfolio3.jpg') }})" alt="conclusions image"></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <a href="{{ url_for('conclusion') }}">
                  <img src="{{url_for('static', filename='conclusions.png')}}">

                conclusions on which is the best machine learning model
              </div>
            </div>
          </div>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
      portfolioItem.addEventListener('mouseover', () => {
          portfolioItem.childNodes[1].classList.add('img-darken');
      })

        portfolioItem.addEventListener('mouseout', () => {
          portfolioItem.childNodes[1].classList.remove('img-darken');
      })
    })
</script>
</html>
